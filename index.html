<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
        <title>QUIZ ME NOW</title>
    </head>
    <body>
        <header>
            <nav class="nav-wrapper transparent">
                <div class="container">
                    <ul class="center">
                        <li><a href="" class="red-text">Quizzes</a></li>
                        <li><a href="" class="red-text">Make a Quiz</a></li>
                        <li><a href="" class="red-text">Leaderboard</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container center-align">
            <div class="row valign-wrapper">
                <div class="col s12 m8 l6 offset-l3 valign">
                    <div class="card">
                        <div class="card-content">
                            <h2 class="question-title"></h2>
                            <div class="quiz-details right-align">
                                <h6>Player name:</h6>
                                <h6>Question Number:</h6>
                                <h6>Topic:</h6>    
                            </div>
                            <div class="answer-options">
                                <ul>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="card-action">
                                <div class="input-field center">
                                    <button class="btn waves-effect red-text black waves-dark">SUBMIT ANSWER</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <script src="objects.js"></script>
    </body>
</html>
